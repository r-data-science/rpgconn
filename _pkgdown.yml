      - text: Quick Start Guide
        href: articles/quick-start.html
      - text: Advanced Usage
        href: articles/advanced-usage.html

reference:
  - title: Database Connection
    desc: Core functions for connecting to and disconnecting from PostgreSQL databases
    contents:
      - has_concept("database-connection")
      - has_concept("postgresql")

  - title: Configuration Management
    desc: Manage connection configurations and options
    contents:
      - has_concept("configuration")
      - has_concept("config-management")

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - rpgconn
      - quick-start

  - title: Advanced
    navbar: ~
    contents:
      - advanced-usage

