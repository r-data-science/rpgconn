url: https://r-data-science.github.io/rpgconn

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Package Overview
        href: articles/rpgconn.html
